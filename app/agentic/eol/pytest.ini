[pytest]
# Pytest configuration for EOL Multi-Agent App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -p no:warnings

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    api: API endpoint tests
    ui: UI/HTML endpoint tests
    slow: Tests that take longer than 1 second
    cache: Tests related to caching functionality
    eol: Tests for EOL analysis functionality
    inventory: Tests for inventory endpoints
    alerts: Tests for alert management
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
