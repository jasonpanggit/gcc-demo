[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Scope tests to the agentic EOL suite
testpaths = app/agentic/eol/tests

addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=strict

markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    api: API endpoint tests
    inventory_asst: Tests for Agent Framework inventory assistant endpoints
    ui: UI/HTML endpoint tests
    slow: Tests that take longer than 1 second
    cache: Tests related to caching functionality
    eol: Tests for EOL analysis functionality
    inventory: Tests for inventory endpoints
    alerts: Tests for alert management
    asyncio: Async tests
    azure: Tests that require Azure services (Cosmos DB, OpenAI, etc.)

filterwarnings =
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
    ignore:Pydantic V1 style `@validator`:DeprecationWarning
    ignore:The `dict` method is deprecated; use `model_dump`:DeprecationWarning
    ignore:The `name` is not the first parameter anymore.*TemplateResponse:DeprecationWarning
    ignore:async def functions are not natively supported and have been skipped:_pytest.warning_types.PytestUnhandledCoroutineWarning
